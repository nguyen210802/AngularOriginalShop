<div class="container">
  <form (ngSubmit)="createUser()" #userForm="ngForm">
    <div>
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="newUser.username" required #username="ngModel"/>
    </div>

    <div>
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" required #email="ngModel"/>
    </div>

    <div>
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="newUser.password" required #password="ngModel"/>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Register</button>
  </form>

  <router-outlet/>
</div>
