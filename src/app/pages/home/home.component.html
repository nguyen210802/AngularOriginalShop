<div class="container mt-5">
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Original Store</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-outline-primary mr-2" href="/login" (click)="loginClick()">Login</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-success" href="/register" (click)="registerClick()">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Search bar -->
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <form class="form-inline d-flex">
        <input class="form-control mr-2 w-75" type="search" placeholder="Search for products..." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>


  <!-- Product section -->
  <div class="row mt-5">
    <!-- Product Card 1 -->
    <div class="col-md-4 mb-4"  *ngFor="let product of products">
      <div class="card">
        <img src="https://pic0.iqiyipic.com/image/20240618/f2/2e/a_100421840_m_601_en_m6_1080_608.jpg" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.price}}</p>
          <p>{{product.description}}</p>
<!--          <a href="/product/1" class="btn btn-primary">{{}}</a>-->
        </div>
      </div>
    </div>
  </div>

  <!-- Trigger để load thêm sản phẩm khi cuộn -->
  <div #loadMoreTrigger style="height: 1px;"></div>

  <!-- Hiển thị thông báo đang load nếu cần -->
  <div *ngIf="loading">
    Đang tải thêm sản phẩm...
  </div>
