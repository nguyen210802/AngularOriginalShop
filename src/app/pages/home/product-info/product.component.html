  <div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
      <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-1 px-4">
          <div *ngIf="product && product.images">
            <div class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4">
              <ng-container *ngFor="let img of product.images; let i = index">
                <div *ngIf="selectedImage === i" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
<!--                  <img [src]="img" [alt]="'Product image ' + (i + 1)" class="max-h-full max-w-full object-contain">-->
                    <img alt="ecommerce" class="block h-full w-full object-cover object-center cursor-pointer" *ngIf="img?.image" [src]="'data:image/jpeg;base64,' + img.image.toString()"/>

                </div>
              </ng-container>
            </div>

            <div class="flex -mx-2 mb-4" *ngIf="product.images.length != 1">
              <ng-container *ngFor="let img of product.images; let i = index">
                <div class="flex-1 px-2">
                  <button (click)="selectedImage = i"
                          [ngClass]="{ 'ring-2 ring-indigo-300 ring-inset': selectedImage === i }"
                          class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center">
                    <img alt="ecommerce" class="block h-full w-full object-cover object-center cursor-pointer" *ngIf="img?.image" [src]="'data:image/jpeg;base64,' + img.image.toString()"/>
                  </button>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="md:flex-1 px-4">
          <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl">{{product.name}}</h2>
          <p class="text-gray-500 text-sm">By <a  *ngIf="product.seller?.username" class="text-indigo-600 hover:underline">{{product.seller.username}}</a></p>

          <div class="flex items-center space-x-4 my-4">
            <div>
              <div class="rounded-lg bg-gray-100 flex py-2 px-3">
                <span class="text-indigo-400 mr-1 mt-1">VNƒê</span>
                <span class="font-bold text-indigo-600 text-3xl">{{ product.price }}</span>
              </div>
            </div>
            <div class="flex-1">
              <p class="text-green-500 text-xl font-semibold">Save 12%</p>
              <p class="text-gray-400 text-sm">Inclusive of all Taxes.</p>
            </div>
          </div>

          <p class="text-gray-500">{{ product.description }}</p>

          <div class="flex py-4 space-x-4">
            <div class="relative">
              <div class="text-center left-0 pt-2 right-0 absolute block text-xs uppercase text-gray-400 tracking-wide font-semibold">Qty</div>
              <select class="cursor-pointer appearance-none rounded-xl border border-gray-200 pl-4 pr-8 h-14 flex items-end pb-1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>

              <svg class="w-5 h-5 text-gray-400 absolute right-0 bottom-0 mb-2 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
              </svg>
            </div>

            <button type="button" (click)="addCart()" class="h-14 px-6 py-2 font-semibold rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Global notification live region, render this permanently at the end of the document -->
  <div *ngIf="isAddCart" aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
      <div class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
        <div class="p-4">
          <div class="flex items-start">
            <div class="flex-shrink-0">
              <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
              <p class="text-sm font-medium text-gray-900">Add Cart Successfully!</p>
              <p class="mt-1 text-sm text-gray-500">You have successfully added the product to your cart.</p>
            </div>
            <div class="ml-4 flex flex-shrink-0">
              <button (click)="refreshIsAddCart()" type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <span class="sr-only">Close</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet/>
</div>
