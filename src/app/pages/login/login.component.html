<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card p-4">
        <h3 class="card-title text-center mb-4">Đăng Nhập</h3>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="username" class="mt-3">Tên đăng nhập:</label>
            <input type="text" id="username" class="form-control mt-3" [(ngModel)]="authRequest.username" name="username" required placeholder="Nhập tên đăng nhập"/>
            <div *ngIf="errorUsername" class="text-danger">{{ errorUsername }}</div>
          </div>

          <div class="form-group">
            <label for="password" class="mt-3">Mật khẩu:</label>
            <input [(ngModel)]="authRequest.password" class="form-control mt-3" id="password" name="password" placeholder="Nhập mật khẩu"
                   required type="password"/>
            <div *ngIf="errorPassword" class="text-danger">{{ errorPassword }}</div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            <button (click)="registerClick()" type="button" class="btn btn-primary btn-block float-end">Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <router-outlet/>
</div>
